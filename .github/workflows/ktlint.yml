name: pull_request

on:
  pull_request:

jobs:
  ktlint:
    name: check ktlint
    runs-on: ubuntu-latest
    steps:
      # GitHub 저장소 클론
      - name: Checkout code
        uses: actions/checkout@v3

      # JDK 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 종속성 설치
      - name: Install dependencies
        run: ./gradlew build --no-daemon

      # Ktlint 실행
      - name: Run ktlint
        run: ./gradlew ktlintCheck --no-daemon
